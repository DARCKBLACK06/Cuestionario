<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Sección 1: Datos Personales</h2>
    <form id="registroForm" action="Phishing.pdf" method="get">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <h2>Sección 2: Datos de Cuenta</h2>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="pregunta">Pregunta de seguridad:</label>
        <input type="text" id="pregunta" name="pregunta" required><br><br>

        <label for="respuesta">Respuesta:</label>
        <input type="text" id="respuesta" name="respuesta" required><br><br>

        <h2>Sección 3: Confirmación</h2>
        <label>¿Autorizas el uso de estos datos?</label>
        <input type="radio" id="si" name="autorizacion" value="si" required>
        <label for="si">Sí</label>
        <input type="radio" id="no" name="autorizacion" value="no" required>
        <label for="no">No</label><br><br>

        <label for="firma">Firma digital (subida de imagen o confirmación escrita):</label>
        <input type="file" id="firma" name="firma" accept="image/*"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
